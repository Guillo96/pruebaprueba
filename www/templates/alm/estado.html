<ion-view title="Estado de Cuenta" hide-back-button="true" class="Estado">
    <ion-content has-header="true" padding="true" has-tabs="true">
    <!--
    <alm-mensaje></alm-mensaje>
    -->
    <!--Cambio botones man-->
    <alm-subtitulo-semisimple></alm-subtitulo-semisimple>
    <alm-boton boton="botonTransaccion" metodo="ir('alm.transferencia-realizar')"></alm-boton>
    <div class="estado-contenido">
        <div class="acceso">
            <div class="subtitulo-acceso">
                Ãšltimo acceso a su cuenta
            </div>
            <div class="contenido-acceso">
                Hora: {{acceso.hora}} - Fecha: {{acceso.fecha}} - IP: {{acceso.direccionIP}}
            </div>
        </div>
        <alm-encabezado></alm-encabezado>
        <div class="lista-movimientos">
            <ion-item class="item" ng-repeat="mov in movimientos" >
                <div class="row">
                    <div class="col col-75">
                        <div class="informacion-movimiento">
                            {{mov.informacion}}
                        </div>
                        <div class="concepto-movimiento">
                            {{mov.concepto}}
                        </div>
                    </div>
                    <div class="col col-25">
                        <div class="valor-movimiento">
                            {{mov.valor}}
                        </div>
                        <div class="fecha-movimiento">
                            {{mov.fecha}}
                        </div>
                    </div>
                </div>
            </ion-item>
        </div>
    </div>
    <alm-boton boton="botonMovimiento" metodo="ir('alm.movimiento')"></alm-boton>
  </ion-content>
</ion-view>
